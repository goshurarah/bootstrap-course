    <div class="container">
        <h1 class="pt-4 text-center text-secondary">Carousel Component</h1>
        <h4 class="pt-5 text-primary">Slides only:</h4>
        <div id="carouselExampleSlidesOnly" class="carousel slide w-50 mx-lg-auto mx-md-auto mx-sm-auto"
            data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="images/a.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/c.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/f.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
            </div>
        </div>

        <h4 class="pt-5 text-primary">With control button(icon):</h4>
        <div id="carouselExampleControls" class="carousel slide w-50 mx-lg-auto mx-md-auto mx-sm-auto"
            data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item">
                    <img src="images/a.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="images/c.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/f.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h4 class="pt-5 text-primary">With indicators:</h4>
        <div id="carouselExampleIndicators" class="carousel slide w-50 mx-lg-auto mx-md-auto mx-sm-auto"
            data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
                <div class="carousel-item">
                    <img src="images/a.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/c.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="images/f.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h4 class="pt-5 text-primary">With caption:</h4>
        <div id="carouselExampleCaptions" class="carousel slide w-50 mx-lg-auto mx-md-auto mx-sm-auto"
            data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="images/c.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vehicle</h5>
                        <p>Car</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/d.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vehicle</h5>
                        <p>Car</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/d.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vehicle</h5>
                        <p>Car</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h4 class="pt-5 text-primary">Slides only with fade effect:</h4>
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade w-50 mx-lg-auto mx-md-auto mx-sm-auto"
            data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="images/a.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/c.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/f.jpg" class="d-block w-100 pt-4" alt="...">
                </div>
            </div>
        </div>

        <h4 class="pt-5 text-primary">Time interval:</h4>
        <div id="carouselExampleInterval" class="carousel slide w-50 mx-lg-auto mx-md-auto mx-sm-auto"
            data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/c.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/d.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/a.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</body>
