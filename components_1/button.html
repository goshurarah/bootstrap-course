            <h1 class="text-center">Buttons Component</h1>

            <div class="container pt-3">
                <h5>Simple buttons:</h5>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>

            </div>

            <div class="container pt-5">
                <h5>Outline buttons:</h5>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>

            </div>

            <div class="container pt-5">
                <h5>Sizes buttons:</h5>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>

            <div class="container pt-5">
                <h5>Disabled buttons:</h5>
                <button type="button" class="btn  btn-primary" disabled>Primary button</button>
                <button type="button" class="btn btn-secondary " disabled>Button</button>
                <button type="button" class="btn  btn-outline-primary" disabled>Primary Outline button</button>
                <button type="button" class="btn btn-outline-secondary " disabled>Secondary Outline Button</button>
            </div>

            <div class="container pt-5">
                <h5>Block buttons:</h5>
                <h6 class="text-center">Full block</h6>
                <div class="d-grid gap-2 pt-3">
                    <button class="btn btn-secondary" type="button">Button</button>
                    <button class="btn btn-success" type="button">Button</button>
                </div>

                <h6 class="text-center pt-5">Medium block</h6>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </div>

                <h6 class="text-center pt-5">COL-6 block</h6>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </div>

                <h5 class="pt-5">Toggle States:</h5>
                <button type="button" class="btn btn-dark" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn btn-dark active" data-bs-toggle="button" aria-pressed="true">Active
                    toggle
                    button</button>
                <button type="button" class="btn btn-dark" disabled data-bs-toggle="button">Disabled toggle
                    button</button>
            </div>
        </div>

    </div>
